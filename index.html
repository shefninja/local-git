<!DOCTYPE html>
<html>
<head>
  <title>Simple and Beautiful Website</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set a background color */
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    /* Center the content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    /* Style the heading */
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Style the paragraph */
    p {
      color: #666;
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    /* Style the button */
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae mauris euismod, scelerisque nisi sed, tincidunt velit.</p>
    <a href="#" class="btn">Learn More</a>
  </div>
</body>
</html>
